<div class="container-fluid" style="width: 100%;">
    <div style="margin: auto; width: 50%;">
        <mat-form-field appearance="outline" class="search-input mt-4" style="width: 38%;">
            <input matInput type="text" placeholder="Place" [(ngModel)]="place" />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="search-input ml-2 mt-4" style="width: 38%;">
            <input matInput type="number" placeholder="Radius" [(ngModel)]="radius" />
        </mat-form-field>
        <button type="button" class="btn btn-primary ml-3" (click)="search()">Search</button>
    </div>
    <div>
        <h4 *ngIf="results?.totalElements == 0" class="div-centered my-4">No results.</h4>
        <mdb-card id="res.id" *ngFor="let res of results.content
            | paginate
                : {
                    itemsPerPage: size,
                    currentPage: page,
                    totalItems: results?.totalElements
                    };
            let i = index" class="align-self-center">
            <mdb-card-body class="d-flex flex-column">

                <mdb-card-title>
                    <h1>{{ res.basicInfo }}</h1>
                </mdb-card-title>

                <mdb-card-text>
                    <h3 [innerHTML]="res.cv.content"></h3>
                </mdb-card-text>

            </mdb-card-body>
        </mdb-card>
    </div>
    <div class="mt-3 div-centered">
        <pagination-controls previousLabel="Previous" nextLabel="Next" (pageChange)="handlePageChange($event)">
        </pagination-controls>
    </div>
</div>
